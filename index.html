<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="lines">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>

    <div class="content">
        <div class="top">
            <div class="instructions">
                <p>Zmienne: p, q, r</p>
                <p>N- negacja</p>
                <p> S- alternatywa</p>
                <p> C- koniunkcja</p>
                <p> I- implikacja</p>
                <p> E- równoważność</p>
            </div>
            <div class="enter-value">
                <label>Wprowadź wyrażenie:
                    <input type="text" class="expression" spellcheck="false">
                </label>
                <button class="checkBtn">Sprawdź</button>
            </div>

        </div>
        <div class="tautology">
            Zdanie jest tautologiem
        </div>
        <div class="untautology ">
            Zdanie jest fałszywe dla:<span class="result"></span>
        </div>
        <div class="error">
            Błędne wyrażenie
        </div>


    </div>




    <script src="index.js"></script>
</body>

</html>
